{% extends "lockdown/base.html" %}

{% block title %}Keep Out{% endblock %}

{% block content %}
<div id="lockdown">
  <h2>KEEP OUT !</h2>

  <p>Authorized personnel only</p>

  {% if form %}
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Enter" /></p>
  </form>
  <img src="https://imgur.com/m0nmmvR.png"/>
  {% endif %}
</div>
{% endblock %}
