{% extends "lockdown/base.html" %}

{% block title %}Keep Out{% endblock %}

{% block content %}
<div id="lockdown">
  <h2>KEEP OUT !</h2>

  <p>This is not available to the public.</p>

  {% if form %}
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Enter" /></p>
  </form>
  {% endif %}
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/No_Trespassing_%282279924747%29.jpg/800px-No_Trespassing_%282279924747%29.jpg"></img>
</div>
{% endblock %}
